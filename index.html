<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Flores</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Flores</h1>
    <div class="form-container">
        <input type="text" id="flowerName" placeholder="Nome da Flor" required>
        <input type="text" id="flowerColor" placeholder="Cor da Flor" required>
        <button onclick="flowerApp.addFlower()">Cadastrar</button>
    </div>
    <h2>Lista de Flores:</h2>
    <div id="flower-list"></div>
    <script src="script.js"></script>
</body>
</html>
